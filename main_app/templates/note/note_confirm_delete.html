  <div class="modal-content">
    <h1>Delete Note</h1>

    <h4>
      Are you sure you want to delete
      <span class="">this note</span>?
    </h4>

    <form action="{% url 'note_delete' note.id %}" method="POST">
      {% csrf_token %}

        type="submit"
        value="Yes - Delete!"
        class="btn light-green lighten-2"
      />
      <a href="{% url 'course_detail' course.id %}" class="grey-text text-darken-4">Cancel</a>
    </form>
  </div>
</div>
