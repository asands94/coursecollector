{% extends 'base.html' %} {% block content %}

<h1>Course List</h1>

{% for course in course_list %}
<a href="{% url 'course_detail' course.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ course.name }}</span>
      <p>Description: {{ course.description }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
