{% extends 'base.html' %} {% block content %}

<h1>Profile</h1>

{% if user.profile.goal %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ user.profile.goal }}</span>
  </div>
  <div class="card-action">
    <a href="{% url 'profile_update' user.profile.id %}">Edit</a>
  </div>
</div>
{% else %}
<a href="{% url 'profile_create' user.id %}">Add a goal!</a>
{%endif%} {% endblock %}
