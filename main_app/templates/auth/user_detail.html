{% extends 'base.html' %} {% block content %}

<h1>{{user.username}}'s Goal</h1>

{% if user.goal.name %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ user.goal.name }}</span>
  </div>
  <div class="card-action">
    <a href="{% url 'goal_update' user.goal.id %}">Edit</a>
  </div>
</div>
{% else %}
<a href="{% url 'goal_create' user.id %}">Add a goal!</a>
{%endif%} {% endblock %}
