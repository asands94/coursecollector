{% extends 'base.html' %} {% block content %}
<h1>Delete Category</h1>

<h4>
  Are you sure you want to delete
  <span class="">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn light-green lighten-2" />
  <a href="{% url 'category_detail' category.id %}">Cancel</a>
</form>
{% endblock %}
