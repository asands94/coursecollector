{% extends 'base.html' %} {% block content %}
<h1>Delete Category</h1>

<h4>
  Are you sure you want to delete
  <span class="blue-text text-darken-3">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn yellow darken-3" />
  <a href="{% url 'course_detail' category.id %}">Cancel</a>
</form>
{% endblock %}
