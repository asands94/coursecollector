{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="">{{object.name}}</span></h1>
{% else %}
<h1>Add Category</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn light-green lighten-2" />
  <a href="{% url 'category_index' %}">Cancel</a>
</form>
{% endblock %}
